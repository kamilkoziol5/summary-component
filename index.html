<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Results summary component</title>
</head>

<body>




  <section class="summary-component">

    <div class="main-container">

      <div class="left-side">
        <h2>Your Result</h2>
        <div class="numbers">
          <h3>76</h3>
          <span>of 100</span>
        </div>
        <span class="great">Great</span>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-side">
        <h3>Summary</h3>
        <div class="row-content">

          <div class="iconbox">
            <img src="images/icon-reaction.svg">
            <h4 class="reaction">Reaction</h4>
          </div>

          <h5><span class="boldtext">80</span>/ 100</h5>
        </div>
        <div class="row-content">

          <div class="iconbox">
            <img src="images/icon-memory.svg">
            <h4 class="memory">Memory</h4>
          </div>

          <h5><span class="boldtext">92</span>/ 100</h5>
        </div>
        <div class="row-content">

          <div class="iconbox">
            <img src="images/icon-verbal.svg">
            <h4 class="verbal">Verbal</h4>
          </div>

          <h5><span class="boldtext">61</span>/ 100</h5>
        </div>
        <div class="row-content">

          <div class="iconbox">
            <img src="images/icon-visual.svg">
            <h4 class="visual">Visual</h4>
          </div>

          <h5><span class="boldtext">73</span>/ 100</h5>
        </div>
        <div class="button"><a href="#">Continue</a></div>
      </div>

    </div>


  </section>



</body>

</html>
